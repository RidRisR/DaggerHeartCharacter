<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>角色创建器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <h1>角色创建器</h1> -->
    <form id="characterForm">
        <div class="two-column-layout">
            <div class="left-column">
                <!-- <h2>设定</h2> -->
                <div class="form-group-inline-flex"> <!-- Group basic info -->
                    <div>
                        <label for="roleName">角色名:</label>
                        <input type="text" id="roleName" name="roleName">
                    </div>
                    <div>
                        <label for="age">年龄:</label>
                        <input type="number" id="age" name="age" value="0">
                    </div>
                    <div>
                        <label for="gender">性别:</label>
                        <input type="text" id="gender" name="gender">
                    </div>
                    <div>
                        <label for="race">种族:</label>
                        <input type="text" id="race" name="race">
                    </div>
                    <div>
                        <label for="mixedRace">混血种族:</label>
                        <input type="text" id="mixedRace" name="mixedRace">
                    </div>
                    <div>
                        <label for="community">社群:</label>
                        <input type="text" id="community" name="community">
                    </div>
                    <div>
                        <label for="profession">职业:</label>
                        <input type="text" id="profession" name="profession">
                    </div>
                    <div>
                        <label for="subProfession">子职业:</label>
                        <input type="text" id="subProfession" name="subProfession">
                    </div>
                    <div>
                        <label for="partTimeJob">兼职:</label>
                        <input type="text" id="partTimeJob" name="partTimeJob">
                    </div>
                </div>

                <div class="section-header"><h3>经历</h3><button type="button" class="add-btn" id="addExperienceBtn">+</button></div>
                <div id="experiences" class="item-container">
                    <div class="experience-item">
                        <label for="expKeyword">关键词:</label>
                        <input type="text" id="expKeyword" name="expKeyword">
                        <label for="expValue">调整值:</label>
                        <input type="number" id="expValue" name="expValue" min="0" max="99">
                        <button type="button" class="remove-item-btn">-</button>
                    </div>
                    <div class="experience-item">
                        <label for="expKeyword">关键词:</label>
                        <input type="text" id="expKeyword" name="expKeyword">
                        <label for="expValue">调整值:</label>
                        <input type="number" id="expValue" name="expValue" min="0" max="99">
                        <button type="button" class="remove-item-btn">-</button>
                    </div>
                </div>
                <div class="form-group-inline-flex story-appearance-group">
                    <div class="story-group">
                        <label for="backgroundStory">背景故事:</label>
                        <textarea id="backgroundStory" name="backgroundStory"></textarea>
                    </div>
                    <div class="appearance-group">
                        <!-- Removed label for appearanceUpload -->
                        <input type="file" id="appearanceUpload" name="appearanceUpload" accept="image/*">
                        <div class="image-preview-container">
                            <img id="appearancePreview" src="#" alt="形象预览" style="max-width: 150px; max-height: 150px; display: none; margin-top: 10px;">
                            <span id="removeAppearanceBtn" class="remove-image-btn" style="display: none;">&times;</span>
                        </div>
                    </div>
                </div>

                <!-- <h2>状态</h2> -->
                <div class="form-group-inline-flex"> <!-- Group status fields -->
                    <div>
                        <label for="hpCurrent">HP:</label>
                        <input type="number" id="hpCurrent" name="hpCurrent" value="0" title="当前HP">
                        <span class="status-separator">/</span>
                        <input type="number" id="hpMax" name="hpMax" value="0" title="最大HP">
                    </div>
                    <div>
                        <label for="stressCurrent">压力:</label>
                        <input type="number" id="stressCurrent" name="stressCurrent" value="0" title="当前压力">
                        <span class="status-separator">/</span>
                        <input type="number" id="stressMax" name="stressMax" value="0" title="最大压力">
                    </div>
                    <div>
                        <label for="hopeCurrent">希望:</label>
                        <input type="number" id="hopeCurrent" name="hopeCurrent" value="0" title="当前希望">
                        <span class="status-separator">/</span>
                        <input type="number" id="hopeMax" name="hopeMax" value="0" title="最大希望">
                    </div>
                    <div>
                        <label for="armorCurrent">护甲:</label>
                        <input type="number" id="armorCurrent" name="armorCurrent" value="0" title="当前护甲">
                        <span class="status-separator">/</span>
                        <input type="number" id="armorMax" name="armorMax" value="0" title="最大护甲">
                    </div>
                </div> <!-- End of first form-group-inline-flex for HP, Stress, etc. -->
                <div class="form-group-inline-flex"> <!-- New group for Armor Value, Level, Proficiency, Money -->
                    <div>
                        <label for="armorValue">护甲值:</label>
                        <input type="number" id="armorValue" name="armorValue" value="0">
                    </div>
                    <div>
                        <label for="level">等级:</label>
                        <input type="number" id="level" name="level" value="0">
                    </div>
                    <div>
                        <label for="proficiency">熟练:</label>
                        <input type="number" id="proficiency" name="proficiency" value="0">
                    </div>
                    <div>
                        <label for="money">金钱:</label>
                        <input type="number" id="money" name="money" value="0">
                    </div>
                </div> <!-- End of group for Armor Value, Level, etc. -->
                <div class="form-group-inline-flex"> <!-- Group for former attributes -->
                    <div>
                        <label for="strength">力量:</label>
                        <input type="number" id="strength" name="strength" value="0">
                    </div>
                    <div>
                        <label for="agility">敏捷:</label>
                        <input type="number" id="agility" name="agility" value="0">
                    </div>
                    <div>
                        <label for="dexterity">灵巧:</label>
                        <input type="number" id="dexterity" name="dexterity" value="0">
                    </div>
                    <div>
                        <label for="instinct">本能:</label>
                        <input type="number" id="instinct" name="instinct" value="0">
                    </div>
                    <div>
                        <label for="knowledge">知识:</label>
                        <input type="number" id="knowledge" name="knowledge" value="0">
                    </div>
                    <div>
                        <label for="grace">风度:</label>
                        <input type="number" id="grace" name="grace" value="0">
                    </div>
                </div> <!-- End of new group for former attributes -->

                <!-- <h2>物品</h2> -->
                <h3>武器</h3>
                <div id="weapons" class="item-container"> <!-- Container for items -->
                    <div class="item">
                        <label for="weaponName1">名称:</label>
                        <input type="text" id="weaponName1" name="weaponName1">
                        <label for="weaponCheck1">检定:</label>
                        <input type="text" id="weaponCheck1" name="weaponCheck1">
                        <label for="weaponAttribute1">属性:</label>
                        <input type="text" id="weaponAttribute1" name="weaponAttribute1">
                        <label for="weaponRange1">距离:</label>
                        <input type="text" id="weaponRange1" name="weaponRange1">
                        <label for="weaponDamage1">伤害:</label>
                        <input type="number" id="weaponDamage1" name="weaponDamage1" value="0">
                        <label for="weaponTwoHanded1">双手:</label>
                        <input type="checkbox" id="weaponTwoHanded1" name="weaponTwoHanded1">
                        <label for="weaponTrait1">特性:</label>
                        <input type="text" id="weaponTrait1" name="weaponTrait1">
                    </div>
                </div>
                <h3>护甲</h3>
                <div id="armors" class="item-container"> <!-- Container for items -->
                    <div class="item">
                        <label for="armorName1">名称:</label>
                        <input type="text" id="armorName1" name="armorName1">
                        <label for="armorDefense1">防御:</label>
                        <input type="number" id="armorDefense1" name="armorDefense1" value="0">
                        <label for="armorTrait1">特性:</label>
                        <input type="text" id="armorTrait1" name="armorTrait1">
                    </div>
                </div>
                <div class="section-header"><h3>道具</h3><button type="button" class="add-btn" id="addItemBtn">+</button></div>
                <div id="items" class="item-container">
                    <div class="item">
                        <label for="itemName1">名称:</label>
                        <input type="text" id="itemName1" name="itemName1">
                        <label for="itemQuantity1">数量:</label>
                        <input type="number" id="itemQuantity1" name="itemQuantity1" value="0">
                        <label for="itemDescription1">描述:</label>
                        <input type="text" id="itemDescription1" name="itemDescription1">
                        <button type="button" class="remove-item-btn">-</button>
                    </div>
                </div>
            </div> <!-- End left-column -->

            <div class="right-column">
                <div class="section-header"><h3>技能</h3><button type="button" class="add-btn" id="addSkillBtn">+</button></div>
                <table id="skillsTable" class="skills-table">
                    <tbody id="skillsContainer">
                        <tr class="skill-item">
                            <td><input type="text" name="skillConfig" placeholder="配置"></td>
                            <td><input type="text" name="skillName" placeholder="名称"></td>
                            <td><input type="text" name="skillDomain" placeholder="领域"></td>
                            <td><input type="text" name="skillLevel" placeholder="等级"></td>
                            <td><input type="text" name="skillAttribute" placeholder="属性"></td>
                            <td><input type="text" name="skillRecall" placeholder="回想"></td>
                            <td><textarea name="skillDescription" placeholder="描述"></textarea></td>
                            <td><button type="button" class="remove-item-btn">-</button></td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- End right-column -->
        </div> <!-- End two-column-layout -->
        <div class="form-actions">
            <button type="button" id="importJsonBtn">导入JSON</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
            <button type="button" id="exportJson">导出JSON</button>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
